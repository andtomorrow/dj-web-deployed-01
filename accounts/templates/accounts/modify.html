{% extends 'base.html' %}
{% block title %}
  <title>Modify user information</title>
{% endblock title %}

{% block content %}
  <h2>User information</h2>
  <form action="{% url 'accounts:modify' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit">
  </form>
{% endblock content %}
