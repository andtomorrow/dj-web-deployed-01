{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %} {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      {% block style %} {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-white bg-secondary" aria-label="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="{% static 'cup-hot-fill-white.svg' %}" alt="cup hot">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar4brew" aria-controls="navbar4brew" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbar4brew">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li>
            <a class="nav-link active text-white" aria-current="page" href="{% url 'brews:index' %}">Brews</a>
          </li>
          <ul class="dropdown-menu">
            {% if request.user.is_authenticated %}
              <li>
                <a class="dropdown-item" href="{% url 'accounts:modify' %}">Update information</a>
              </li>
              <li>
                <a class="dropdown-item" href="{% url 'accounts:logout' %}">Logout</a>
              </li>

            {% else %}
              <li>
                <a href="{% url 'accounts:login' %}" class="dropdown-item">Log in</a>
              </li>
              <li>
                <a href="{% url 'accounts:signup' %}" class="dropdown-item">Sign up</a>
              </li>
            {% endif %} 
          </ul>

        </ul>

      </div>

      </div>
    </nav>
    <main class="container-sm">
      {% block content %}
    
      {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
